{% extends 'base.html' %}

{% block content %}
<h2>Import Inventory from CSV</h2>

<form action="{{ url_for('import_csv') }}" method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="file" class="form-label">Select CSV File</label>
    <input type="file" id="file" name="file" accept=".csv" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Upload and Import</button>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
</form>

<p class="mt-3">
  <strong>Note:</strong> CSV should have columns: <em>Name, Category, Quantity, Unit, Min Threshold</em>.
</p>
{% endblock %}
